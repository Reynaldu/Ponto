<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
  <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

label {
    margin-bottom: 5px;
}

input, select, button {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f1f1f1;
}


  </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Presença</h1>
        <form id="presencaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="dia">Dia:</label>
            <input type="date" id="dia" required>
            <label for="status">Presença ou Falta:</label>
            <select id="status" required>
                <option value="Presente">Presente</option>
                <option value="Falta">Falta</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Dia</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="listaPresenca">
                <!-- Presenças adicionadas aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('presencaForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Impede o envio padrão do formulário

    // Obtém os valores dos campos do formulário
    let nome = document.getElementById('nome').value;
    let dia = document.getElementById('dia').value;
    let status = document.getElementById('status').value;

    // Cria uma nova linha na tabela
    let novaLinha = document.createElement('tr');

    // Cria as células com os valores e adiciona à linha
    let celulaNome = document.createElement('td');
    celulaNome.textContent = nome;
    novaLinha.appendChild(celulaNome);

    let celulaDia = document.createElement('td');
    celulaDia.textContent = dia;
    novaLinha.appendChild(celulaDia);

    let celulaStatus = document.createElement('td');
    celulaStatus.textContent = status;
    novaLinha.appendChild(celulaStatus);

    // Adiciona a nova linha à tabela
    document.getElementById('listaPresenca').appendChild(novaLinha);

    // Limpa os campos do formulário após o envio
    document.getElementById('presencaForm').reset();
});

    </script>
</body>
</html>
