<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença de Funcionários</title>
</head>
<body>
    <h1>Lista de Presença de Funcionários</h1>
    <form action="https://sheetdb.io/api/v1/nm49xnrk63c8q"
     id="attendance-form" method="post" name="ControleDePonto">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="data[nome]" required><br><br>

        <label for="presenca">Presença:</label>
        <input type="radio" id="presenca" name="data[status]" value="Presente"> Presente
        <input type="radio" id="falta" name="data[status]" value="Faltou"> Faltou<br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data[data]" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
   
</body>
</html>
