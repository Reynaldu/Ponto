<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença de Funcionários</title>
</head>
<body>
    <h1>Lista de Presença de Funcionários</h1>
    <form id="attendance-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="presenca">Presença:</label>
        <input type="radio" id="presenca" name="status" value="Presente"> Presente
        <input type="radio" id="falta" name="status" value="Faltou"> Faltou<br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script >
        document.getElementById("attendance-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const status = document.querySelector('input[name="status"]:checked').value;
    const data = document.getElementById("data").value;

    // Dados que serão enviados para a Google Sheets
    const dados = {
        nome: nome,
        status: status,
        data: data
    };

    // URL da Web App do Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycby6_JetXsW3O0ZkUYD2myy7J-KI2jxylBT2NfDP3QfoDWQcLDf_eO0oTzg5mW9BRSb1/exec";

    fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
    })
    .then(response => response.text())
    .then((result) => {
        document.getElementById("resultado").innerHTML = "Dados enviados com sucesso!";
    })
    .catch((error) => {
        document.getElementById("resultado").innerHTML = "Erro ao enviar os dados.";
        console.error('Erro:', error);
    });
});

    </script>
</body>
</html>
